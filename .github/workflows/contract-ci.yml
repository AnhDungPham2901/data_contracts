name: Contract CI

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: pip install jsonschema

      - name: Validate schemas
        run: |
          for f in $(find data_contracts -name schema.json); do
            python - <<EOF
import json
from jsonschema import Draft7Validator
Draft7Validator.check_schema(json.load(open("$f")))
print("OK:", "$f")
EOF
          done
